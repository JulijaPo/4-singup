<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/reset.css">
<!-- TODO : dffh -->


</head>
<body>
    <div class="background"></div>
    <main class="container">
        <div class="left-colom">
            <h1 class="main-title">Sign in</h1>
            <footer class="bottom-links">
                <a class="link" href="#">Privacy policy</a>
                <span class="symbol">&amp;</span>
                <a class="link" href="#">Terms of service </a>
            </footer>
        </div>
        <div class="right-colom">
            <div class="close">x</div>
            <form class="form">
                <div class="form-row">
                    <label for="pass">Password</label>
                    <input id="pass" type="password" placeholder="password" required>
                </div>
                <div class="form-row">
                    <label for="re-pass">Repeat password</label>
                    <input id="re-pass" type="password" placeholder="repeat password" required>
                </div>
                <div class="form-row">
                    <button  class="btn" type="submit">Sign in</button>
                    <span class="text">or</span>
                    <a class="linkSingin" href="../forgot password/">Forgot password?</a>
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
